<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/colour.css">
    <link rel="stylesheet" type="text/css" href="../css/login-register.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 london-background">
<div class="container w-50">

    <!-- Login card -->
    <div class="card shadow">

        <!-- Card header -->
        <div class="card-header text-center background-colour">
            <h1 class="mt-2">Login</h1>
            <p>Welcome to London City Break</p>
        </div>

        <!-- Card body -->
        <div class="card-body mt-2">

            <!-- Form -->
            <form id="loginForm" method="post">

                <!-- Email address field -->
                <div class="mb-3 w-100 text-center d-flex justify-content-center">
                    <label for="email" class="form-label visually-hidden">Email address</label>
                    <input class="form-control w-50" type="email" placeholder="Email address" id="email">
                </div>

                <!-- Password field -->
                <div class="mb-3 w-100 text-center d-flex justify-content-center">
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <input class="form-control w-50" type="password" placeholder="Password" id="password">
                </div>

                <!-- Login button -->
                <div class="mb-2 w-100 text-center d-flex justify-content-center">
                    <button class="btn theme-colour" id="login">Login</button>
                </div>

                <!-- BootStrap alert message -->
                <div class="mt-4 mb-2 alert alert-danger d-none" role="alert" id="incorrectCredentialsAlert">
                    An account with this email or password does not exist.
                </div>

            </form>

        </div>

        <!--  Card footer -->
        <div class="card-footer text-center background-colour">
            <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>
        </div>

    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="../scripts/email-validation.js"></script>
<script src="../scripts/simulate-login.js"></script>
</body>
</html>
